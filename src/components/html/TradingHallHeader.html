<div class="col">
  <div class="row border rounded border-primary">
    <div class="col-2">
      <strong class="align-middle">{{selectSymbolObj.name}}</strong>
    </div>
    <div class="col-2">
      <div class="header-title d-block">时价</div>
      <div class="header-detail d-block">{{toFixed(selectSymbolObj.currentPrice,8)}}</div>
    </div>
    <div class="col-2">
      <div class="header-title d-block">24小时涨跌</div>
      <div class="header-detail d-block">{{toFixed(selectSymbolObj.riseAndFall,8)}}</div>
    </div>
    <div class="col-2">
      <div class="header-title d-block">24小时最低价</div>
      <div class="header-detail d-block">{{toFixed(selectSymbolObj.minimumPrice,8)}}</div>
    </div>
    <div class="col-2">
      <div class="header-title d-block">24小时最高价</div>
      <div class="header-detail d-block">{{toFixed(selectSymbolObj.highestPrice,8)}}</div>
    </div>
    <div class="col-2">
      <div class="header-title d-block">24小时成交量</div>
      <div class="header-detail d-block">{{selectSymbolObj.volume}}</div>
    </div>
  </div>
</div>
